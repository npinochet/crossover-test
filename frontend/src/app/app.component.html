<div class="container">
  <div class="upload-section">
    <label>
      <input
        type="file"
        (change)="fileUploadOnChange($event.target)"
        id="fileInput"
        accept=".jpg, .png, .jpeg"
      >
    </label>
    <p>(.PNG, .JPEG, .JPG, Max {{ fileMaxSizeKB }}KB)</p>
    <p>{{ errorMessage }}</p>
    <button class="button-link" (click)="uploadFile()">Upload Image</button>
  </div>
</div>
