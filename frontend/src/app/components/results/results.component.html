<div>
  <div *ngIf="noResults" class="no-results">
    <h2>No Results</h2>
  </div>
  <div *ngIf="!noResults">
    <h2 class="no-results" *ngIf="images.length > 0">Results</h2>
    <div
      class="container"
      infinite-scroll
      [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollThrottle]="scrollThrottle"
      (scrolled)="onScrollDown()"
    >
      <div *ngFor="let image of images" class="image-box">
        <p class="description">
          <i><b>{{ image.description }}</b></i>
        </p>
        <img [src]="image.url" class="image">
        <div class="data">
          <p class="type">Type: {{ image.type | uppercase}} </p>
          &nbsp;&nbsp;
          <p class="size">Size: {{ format_size(image.size) }}KB</p>
        </div>
      </div>
    </div>
    <div *ngIf="false" class="loader"></div>
  </div>
</div>
